<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form elements demo</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  
  <body>

    <form role="form"
    accept-charset="UTF-8"
  class="signup-form">
      <fieldset>
        <legend>Congratulations!</legend>
      
      <!-- paragraph or image can go here -->
      <p>You've completed the Web Development Fundamentals curriculum for the Thinkful Boot Camp!</p><br>
      <p>You're well on your way to becoming a Rock Star Programmer!</p><br>
      <p>Complete this quiz to start getting ready for your mock interview.<p></br>
      <p>Good luck!</p><br>
  
      <button class = "submitStart" type="submit">Start</button>

      </fieldset>
      </form>
    
    <footer role="contentinfo" class="footer">

      </footer>

  <script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
  <script src="index.js"></script>  
  <!-- the elements need to exist in order to be modified by the javascript which is why this needs to be at the bottom -->
  </body>
</html>
